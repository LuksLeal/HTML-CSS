            src: url('Fontes/Pokemon\ Hollow.ttf') format('truetype'), url('Fontes/Pokemon\ Solid.ttf') format('truetype');

            Tipos de format:
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advance Typography)
            - svg
            */
        }

        body {
            font-family: 'Pokemon', Arial, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1, h2 {

            font-weight: bold;
        }
