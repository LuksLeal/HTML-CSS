<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
   <h1>Imagens que se redimensionam automaticamente</h1>
   <p>Aqui abaixo vai um exemplo de Imagens dinâmicas</p>
   <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="Foto Grande">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender como reproduzir áudios em HTML5.</p>
   <audio src="audios/happy-mistake.mp3" controls autoplay></audio>
   <!-- MP3 WAV OGG são os formatos suportados pelos navegadores-->
   <p>Ou desta forma como outro código.</p>
   <audio preload="metadata" controls loop autoplay>
       <source src="audios/guanacast-33.mp3" type="audio/wav">
       <source src="audios/guanacast-33.ogg" type="audio/ogg">
       <source src="audios/guanacast-33.mp3" type="audio/mpeg">
   </audio>
   <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audios/guanacast-33.mp3" type="audio/mp3">Clique aqui para baixar!</a></p>
</html>
